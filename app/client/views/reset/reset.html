<div id="login">
  <div class="container" ng-class="{ 'fade-out': fadeOut }">
    <div class="content">
      <div class="logo-header-container ui grid mobile only tablet only">
        <div class="logo-header logo-cog">
          <img src="../assets/images/logo-cog.svg">
        </div>
        <div class="logo-header">
          <img src="../assets/images/logo-anteater.svg">
        </div>
      </div>

      <div class="ui small error message"
           ng-show="error">
        {{error}}
      </div>

      <div class="ui segment">
        <div class="ui small error message" ng-show="error">{{ error }}</div>

        <div class="ui login-password form">
          <form ng-submit="changePassword()">
            <div class="field">
              <label class="label-text">New Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password (at least 6 characters)"
                ng-model="password"
                required
              />
            </div>
            <div class="field">
              <label class="label-text">Confirm Password</label>
              <input
                type="password"
                id="confirm"
                placeholder="Just making sure you got it!"
                ng-model="confirm"
                required
              />
            </div>
            <div class="field">
              <button
                id="reset-password"
                type="submit"
                class="fluid ui login button"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="cube">
        <div class="login-cube-container">
          <img class="login-cube" src="../assets/images/building-blocks/projection_login.png">
          <img class="cube-cube" src="../assets/images/building-blocks/cube.png">
        </div>
      </div>
    </div>

  </div>
</div>
