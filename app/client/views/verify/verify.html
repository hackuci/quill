<div class="verify page">
  <div class="divided title email-title">
    EMAIL VERIFICATION
  </div>
  <div class="ui segment">
    <div ng-show="success">
      <i class="green check circle icon"></i>
      <p class="dark-purple-text">
        Your email has been verified!
      </p>
      <br>
      <div class="ui btn button"
           ui-sref="app.dashboard">
        Continue to Dashboard
      </div>
    </div>
    <div ng-show="!success">
      <i class="red circle remove icon"></i>
      <p class="dark-purple-text">
        This token is invalid.
      </p>
    </div>
  </div>
</div>
